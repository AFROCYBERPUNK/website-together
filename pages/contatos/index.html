    <main>
      <h1>Contato</h1>
      <h2>
        Deixe aqui sua mensagem ou se preferir mande um email para
        <b>contato@memoriadamusicapreta.com.br</b>
      </h2>
    </main>
    <img class="inner-img-contact" src="contato.png" alt="contato"/>

    <div class="form-container">
      <form>
        <label for="name">Nome</label>
        <input
          placeholder="Digite seu nome"
          type="text"
          name="name"
          id="txtName"
        />

        <label for="email">E-mail</label>
        <input
          placeholder="Digite seu email"
          type="email"
          name="email"
          id="txtEmail"
        />

        <label for="character">Mensagem</label>
        <textarea
          placeholder="Deixe uma mensagem"
          name="character"
          cols="30"
          rows="10"
          id="txtCharacter"
        ></textarea>

        <button type="button" id="btnSubscribe">Enviar</button>
      </form>
    </div>
    <script src="../../js/script.js"></script>
  </body>
